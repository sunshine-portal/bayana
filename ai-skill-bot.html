alStorage.getItem("isLoggedIn");if(isLoggedIn!=="true"){location.replace("login.html");}const userData=JSON.parse(localStorage.getItem("userData"));if(userData&&userData.fullname){document.getElementById("welcomeMsg").textContent=`Welcome, ${userData.fullname}!`;}function goHome(){location.href="dashboard.html"}function goBack(){location.href="rs-cit-module.html"}function startTest(code){const username=userData?.username||"guest";const fullname=userData?.fullname||"Guest User";startRscitTest(code,`Loading ${code}_RSCIT...`,selectedMode,username,fullname);}function startRscitTest(code,message,mode,username,fullname){localStorage.setItem("test_code",code);localStorage.setItem("test_message",message);localStorage.setItem("test_mode",mode);localStorage.setItem("test_username",username);localStorage.setItem("test_fullname",fullname);location.href="ai-exam-screen.html";}function logoutUser(){const userData=JSON.parse(localStorage.getItem("userData"));if(userData&&userData.username){const logoutUrl=`${BASE_URL}?action=logout&username=${encodeURIComponent(userData.username)}`;fetch(logoutUrl).catch(err=>console.error("Logout error:",err));}localStorage.clear();location.replace("login.html");}</script></body></html>

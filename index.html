<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sunshine Test Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #fffde7;
      text-align: center;
      padding: 60px 20px;
      user-select: none; /* Disable text selection */
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }
    h1 {
      color: #fbc02d;
    }
    button {
      background: #fdd835;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #fbc02d;
    }
  </style>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable Ctrl+U, Ctrl+C, Ctrl+Shift+I, F12
    document.addEventListener('keydown', function(e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U' || 
                      e.key === 'c' || e.key === 'C' ||
                      e.key === 's' || e.key === 'S') ||
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && e.key === 'I')
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>

<body>
  <div class="box">
    <h1>Sunshine Computer Training & STENO Classes, Bayana</h1>
    <p>Panchayat Samiti Road, Bayana</p>
    <button onclick="redirect()">üìù ONLINE TEST WEB PORTAL</button>
  </div>

  <script>
    function redirect() {
      const x = "go", y = "to", z = ".html";
      location.href = x + y + z;
    }
  </script>
</body>
</html>

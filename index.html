<head>

<style>
body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fffde7, #fff9c4);
      color: #333;
      font-family: sans-serif;
      background: #fffde7;
      text-align: center;
      padding: 60px 20px;
      user-select: none; /* Disable text selection */
}

    .container {
      max-width: 500px;
      margin: 40px auto;
    .box {
      max-width: 400px;
      margin: auto;
      background: #fff;
padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
      background-color: #fff;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
}

h1 {
      font-size: 22px;
color: #fbc02d;
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      font-size: 14px;
      color: #666;
}

button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #fdd835;
      background: #fdd835;
border: none;
      border-radius: 10px;
      padding: 15px 30px;
font-size: 16px;
      font-weight: bold;
      color: #000;
      border-radius: 8px;
cursor: pointer;
      transition: background 0.3s ease;
}

button:hover {
      background-color: #fbc02d;
      background: #fbc02d;
}
  </style>

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    @media screen and (max-width: 600px) {
      .container {
        margin: 20px 10px;
        padding: 20px;
      }
      h1 {
        font-size: 18px;
    // Disable Ctrl+U, Ctrl+C, Ctrl+Shift+I, F12
    document.addEventListener('keydown', function(e) {
      if (
        e.ctrlKey && (e.key === 'u' || e.key === 'U' || 
                      e.key === 'c' || e.key === 'C' ||
                      e.key === 's' || e.key === 'S') ||
        e.key === 'F12' || 
        (e.ctrlKey && e.shiftKey && e.key === 'I')
      ) {
        e.preventDefault();
}
      button {
        font-size: 15px;
      }
    }
  </style>
    });
  </script>
</head>

<body>

    <p>Panchayat Samiti Road, Bayana</p>
    <button onclick="redirect()">üìù ONLINE TEST WEB PORTAL</button>
</div>

<script>
    function go() {
       location.href = "go" + "to" + ".html";
    function redirect() {
      const x = "go", y = "to", z = ".html";
      location.href = x + y + z;
}
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Detailed Student's Report ‚Äî Admin Panel</title>
<style>
:root{
  --primary:#0d1b4c;       /* Navy Blue */
  --accent:#e91e63;        /* Pink Accent */
  --lightpink:#f8bbd0;     /* Light Pink */
  --bg:#ffffff;            /* White */
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,var(--lightpink) 0%, var(--bg) 60%, #f7f9fc 100%);
  color:var(--primary);
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
header,footer{
  background:var(--primary);
  color:#fff;
  text-align:center;
  padding:12px;
  font-weight:600;
  letter-spacing:.5px;
}
main{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
  text-align:center;
}
h1{
  font-size:26px;
  margin-bottom:30px;
  color:var(--primary);
  background:linear-gradient(90deg,var(--accent),var(--primary));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.btn{
  display:inline-block;
  margin:12px;
  padding:16px 26px;
  border-radius:var(--radius);
  border:none;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:all .25s ease;
  color:#fff;
  box-shadow:0 6px 14px rgba(0,0,0,0.12);
}
.btn.display{
  background:linear-gradient(135deg,#f48fb1,#ec407a); /* Pink shades */
}
.btn.modify{
  background:linear-gradient(135deg,#64b5f6,#1e88e5); /* Blue shades */
}
.btn.results{
  background:linear-gradient(135deg,#81c784,#388e3c); /* Green shades */
}
.btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
}
</style>
</head>
<body>
<header id="header">üåü Sunshine Admin Panel</header>

<main>
  <h1>Detailed Student's Report</h1>
  <button class="btn display" onclick="openModule('display')">üìã Display All Student Data</button>
  <button class="btn modify" onclick="openModule('modify')">‚úèÔ∏è Modify Student's Data</button>
  <button class="btn results" onclick="openModule('results')">üìä All Student's Test Result</button>
</main>

<footer id="footer">¬© 2025 Sunshine Institute ‚Äî Powered by Admin Panel</footer>

<script src="protect.js"></script>
<script>
function goBack(){location.href="dashboard.html";}
  
if(localStorage.getItem("isLoggedIn")!=="true"){
  location.replace("login.html");
}
function openModule(key){
  switch(key){
    case 'display': location.href = 'display-students.html'; break;
    case 'modify': location.href = 'modify-student.html'; break;
    case 'results': location.href = 'all-results.html'; break;
    default: alert("Module not found.");
  }
}
</script>
<script src="header-footer.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RS-CIT Student Result Report</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7ff;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #0a1f44;
      margin: 20px 0 20px 0;
      font-size: 26px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 15px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      font-size: 15px;
      border-bottom: 1px solid #e0e4f1;
    }

    th {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      color: #1a1a1a;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 2px solid #a1c4fd;
      box-shadow: inset 0 -2px 0 rgba(255,255,255,0.3);
    }

    tbody tr:nth-child(odd) {
      background-color: #f8faff;
    }

    tbody tr:nth-child(even) {
      background-color: #eef4ff;
    }

    tbody tr:hover {
      background-color: #d0e2ff;
      transition: background 0.3s;
    }

    .error-box {
      text-align: center;
      padding: 15px;
      background: #fff0f0;
      border: 1px solid #ffb3b3;
      border-radius: 10px;
      color: #cc0000;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <header id="header"></header>

  <h2>üë§ ‡§á‡§Ç‡§∏‡•ç‡§ü‡§ø‡§ü‡•ç‡§Ø‡•Ç‡§ü ‡§ï‡•á ‡§∏‡§≠‡•Ä Learner's RS-CIT ‡§ü‡•á‡§∏‡•ç‡§ü ‡§∞‡§ø‡§ú‡§≤‡•ç‡§ü ‡§ï‡•Ä ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü - 2025</h2>

  <div class="container">
    <div id="reportArea">‚è≥ Loading student Test Result...</div>
  </div>

  <script src="protect.js"></script>
  <script>
    const reportArea = document.getElementById("reportArea");

    // ‚úÖ Function to format date as DD-MM-YYYY
    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const d = new Date(dateStr);
      if (isNaN(d)) return "-";
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function createUserTable(users) {
      if (!users || users.length === 0) {
        return `<div class="error-box">‚ö† No student data found.</div>`;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>S.No</th>
              <th>Test Date</th>
              <th>Learner's Name</th>
              <th>Max Marks</th>
              <th>Obtained Marks</th>
              <th>Result</th>
              <th>Test Time (M)</th>
              <th>Test Code</th>
            </tr>
          </thead>
          <tbody>
      `;

      users.forEach((u, index) => {
        tableHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${formatDate(u.testDate)}</td>
            <td>${u.learnerName ?? "-"}</td>
            <td>${u.maxMarks ?? "-"}</td>
            <td>${u.obtainedMarks ?? "-"}</td>
            <td>${u.result ?? "-"}</td>
            <td>${u.testTime ?? "-"}</td>
            <td>${u.testCode ?? "-"}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      return tableHTML;
    }

    function loadStudentProfile() {
      fetch(`${BASE_URL}?action=showtestdata`)
        .then(res => res.json())
        .then(data => {
          if (!data.success) {
            reportArea.innerHTML = `<div class="error-box">‚ö† ${data.message || "Error fetching profile."}</div>`;
            return;
          }

          const students = data.users || [];
          reportArea.innerHTML = createUserTable(students);
        })
        .catch(err => {
          console.error("Error:", err);
          reportArea.innerHTML = `<div class="error-box">‚ö† Error loading student profiles. Please try again later.</div>`;
        });
    }

    loadStudentProfile();

    function goBack() { location.href = "admin-report.html"; }
  </script>

  <footer id="footer"></footer>
  <script src="header-footer.js"></script>
</body>
</html>
